<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="nhungayhomqua.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById("background-music");

        // Kiểm tra trạng thái phát nhạc khi load lại trang
        if (localStorage.getItem("musicPlaying") === "true") {
            audio.play();
        }

        // Nếu bị chặn autoplay, yêu cầu user click để phát
        document.addEventListener("click", function () {
            audio.play();
            localStorage.setItem("musicPlaying", "true");
        });

        // Cập nhật trạng thái nhạc trước khi đóng tab
        window.addEventListener("beforeunload", function () {
            localStorage.setItem("musicPlaying", audio.paused ? "false" : "true");
        });
    </script>
</body>
</html>
