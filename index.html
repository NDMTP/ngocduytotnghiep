<!DOCTYPE html>
<html lang="vi">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng cổng mở</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .gate-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: #1F5CAA;
            border: 2px solid #ffffff;
            transition: transform 2s ease-in-out;
        }

        .left-gate {
            left: 0;
            transform: translateX(0);
        }

        .right-gate {
            right: 0;
            transform: translateX(0);
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; 
            height: 300px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }

        .ornament {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: url('https://i.imgur.com/JR5M1sU.png') no-repeat center;
            background-size: cover;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }

        .invitation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('thiepmoi.png') no-repeat center;
            background-size: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .open .left-gate {
            transform: translateX(-100%);
        }

        .open .right-gate {
            transform: translateX(100%);
        }

        .open .ornament,
        .open .center-logo {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .show-invitation {
            opacity: 1;
        }
    </style>
</head>
<body>

<audio id="background-music" autoplay loop>
    <source src="nhungayhomqua.mp3" type="audio/mpeg">
</audio>

<div class="gate-container">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
    <div class="center-logo"></div> 
    <div class="ornament"></div> 
</div>

<div class="invitation"></div>

<script>
    window.addEventListener('load', function() {
        var audio = document.getElementById("background-music");
        audio.play().catch(error => console.log("Trình duyệt chặn autoplay, người dùng cần nhấn vào trang."));
    });

    setTimeout(() => {
        document.querySelector('.gate-container').classList.add('open');

        setTimeout(() => {
            document.querySelector('.invitation').classList.add('show-invitation');

            setTimeout(() => {
                document.querySelector('.invitation').classList.remove('show-invitation');

                setTimeout(() => {
                    document.querySelector('.gate-container').classList.remove('open');

                    setTimeout(() => {
                        window.location.href = "index2.html";
                    }, 2000);
                }, 1000);
            }, 10000);
        }, 2000);
    }, 2000);
</script>

</body>
</html>
