<!DOCTYPE html>
<html lang="vi">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Duy Tốt Nghiệp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .gate-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: #1F5CAA;
            border: 2px solid #ffffff;
            transition: transform 2s ease-in-out;
        }

        .left-gate {
            left: 0;
            transform: translateX(0);
        }

        .right-gate {
            right: 0;
            transform: translateX(0);
        }

        /* Logo chính giữa */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }


        /* Hình ảnh thư mời toàn màn hình */
        .invitation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('thiepmoi.png') no-repeat center center;
            background-size: contain;
            /* Giữ nguyên toàn bộ hình ảnh */
            background-color: #F7F8F9;
            /* Lấp đầy phần dư bằng màu trắng */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }



        /* Hiệu ứng mở cổng */
        .open .left-gate {
            transform: translateX(-100%);
        }

        .open .right-gate {
            transform: translateX(100%);
        }

        .open .ornament,
        .open .center-logo {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .show-invitation {
            opacity: 1;
        }

        .button-image {
            position: absolute;
            bottom: -200px;
            /* Điều chỉnh vị trí theo nhu cầu */
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            /* Điều chỉnh kích thước theo nhu cầu */
            height: 200px;
            background: url('nutbam.png') no-repeat center;
            background-size: contain;
        }

        .top-left-text,
        .top-right-text {
            position: absolute;
            top: 15%;
            transform: translateY(-50%);
            font-size: 60px;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        .top-left-text {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-right-text {
            right: 50%;
            transform: translate(50%, -50%);
        }
    </style>
</head>

<body>

    <div class="gate-container">
        <div class="gate left-gate">
            <div class="top-left-text">Thiệp</div>
        </div>
        <div class="gate right-gate">
            <div class="top-right-text">Mời</div>
        </div>
        <div class="center-logo">
            <div class="button-image"></div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="nhungayhomqua.mp3" type="audio/mpeg">
    </audio>



    <!-- Hình ảnh thư mời full màn hình -->
    <div class="invitation"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("background-music");
            var button = document.querySelector(".button-image");

            button.addEventListener("click", function () {
                // Mở cổng
                document.querySelector('.gate-container').classList.add('open');

                setTimeout(() => {
                    // Hiển thị thư mời
                    document.querySelector('.invitation').classList.add('show-invitation');

                    setTimeout(() => {
                        // Ẩn thư mời trước khi đóng cổng lại
                        document.querySelector('.invitation').classList.remove('show-invitation');

                        setTimeout(() => {
                            // Đóng cổng lại
                            document.querySelector('.gate-container').classList.remove('open');

                            setTimeout(() => {
                                // Chuyển trang sau khi cổng đóng lại
                                window.location.href = "index2.html";
                            }, 2000); // Đợi cổng đóng xong mới chuyển trang
                        }, 1000); // Đợi 1 giây trước khi đóng cổng
                    }, 10000); // Giữ thư mời hiển thị trong 10 giây
                }, 2000); // Đợi cổng mở xong mới hiển thị thư mời

                // Phát nhạc
                audio.play().catch(() => {
                    console.log("Autoplay bị chặn, yêu cầu người dùng click vào trang...");
                });
            });
        });
    </script>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("background-music");

            // Kiểm tra xem nhạc có đang bật trước đó không
            if (localStorage.getItem("musicPlaying") === "true") {
                audio.play();
            }

            // Xử lý autoplay bị chặn
            audio.play().catch(() => {
                console.log("Autoplay bị chặn, yêu cầu người dùng click vào trang...");
            });

            var playMusic = function () {
                audio.play().then(() => {
                    console.log("Nhạc bắt đầu phát!");
                    localStorage.setItem("musicPlaying", "true"); // Lưu trạng thái phát nhạc
                }).catch(error => {
                    console.log("Lỗi phát nhạc:", error);
                });
                document.removeEventListener("click", playMusic);
            };

            document.addEventListener("click", playMusic);
        });

    </script>

</body>

</html>
