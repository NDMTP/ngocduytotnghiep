<!DOCTYPE html>
<html lang="vi">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Duy Tốt Nghiệp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .gate-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: #1F5CAA;
            border: 2px solid #ffffff;
            transition: transform 2s ease-in-out;
        }

        .left-gate {
            left: 0;
            transform: translateX(0);
        }

        .right-gate {
            right: 0;
            transform: translateX(0);
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }

        .invitation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('thiepmoi.png') no-repeat center center;
            background-size: contain;
            background-color: #F7F8F9;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .open .left-gate {
            transform: translateX(-100%);
        }

        .open .right-gate {
            transform: translateX(100%);
        }

        .open .ornament,
        .open .center-logo {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .show-invitation {
            opacity: 1;
        }

        .button-image {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('nutbam.png') no-repeat center;
            background-size: contain;
        }

        .top-left-text,
        .top-right-text {
            position: absolute;
            top: 15%;
            transform: translateY(-50%);
            font-size: 60px;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        .top-left-text {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-right-text {
            right: 50%;
            transform: translate(50%, -50%);
        }

        /* Ẩn iframe chứa nhạc */
        #music-frame {
            display: none;
        }
    </style>
</head>

<body>

    <div class="gate-container">
        <div class="gate left-gate">
            <div class="top-left-text">Thiệp</div>
        </div>
        <div class="gate right-gate">
            <div class="top-right-text">Mời</div>
        </div>
        <div class="center-logo">
            <div class="button-image"></div>
        </div>
    </div>

    <!-- Hình ảnh thư mời full màn hình -->
    <div class="invitation"></div>

    <!-- Iframe để phát nhạc -->
    <iframe id="music-frame" src="music.html"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var button = document.querySelector(".button-image");

            button.addEventListener("click", function () {
                document.querySelector('.gate-container').classList.add('open');

                setTimeout(() => {
                    document.querySelector('.invitation').classList.add('show-invitation');

                    setTimeout(() => {
                        document.querySelector('.invitation').classList.remove('show-invitation');

                        setTimeout(() => {
                            document.querySelector('.gate-container').classList.remove('open');

                            setTimeout(() => {
                                window.location.href = "index2.html";
                            }, 2000);
                        }, 1000);
                    }, 15000);
                }, 2000);

                // Kiểm tra nếu nhạc chưa phát thì phát trong iframe
                if (!localStorage.getItem("musicPlaying")) {
                    localStorage.setItem("musicPlaying", "true");
                    var iframe = document.createElement("iframe");
                    iframe.style.display = "none";
                    iframe.src = "music.html"; // Trang phát nhạc
                    document.body.appendChild(iframe);
                }
            });
        });
    </script>
    <script>
        function openMusicPlayer() {
            // Kiểm tra nếu đã mở rồi thì không mở lại
            if (!sessionStorage.getItem("musicPlayerOpened")) {
                let musicWindow = window.open("music.html", "MusicPlayer", "width=300,height=200");
                sessionStorage.setItem("musicPlayerOpened", "true");
    
                // Nếu cửa sổ bị đóng, đặt lại trạng thái
                musicWindow.onbeforeunload = function () {
                    sessionStorage.removeItem("musicPlayerOpened");
                };
            }
        }
    
        // Gọi hàm khi trang tải
        openMusicPlayer();
    </script>
    

</body>

</html>
