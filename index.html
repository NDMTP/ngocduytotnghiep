<!DOCTYPE html>
<html lang="vi">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Duy Tốt Nghiệp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .gate-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: #1F5CAA;
            border: 2px solid #ffffff;
            transition: transform 2s ease-in-out;
        }

        .left-gate {
            left: 0;
            transform: translateX(0);
        }

        .right-gate {
            right: 0;
            transform: translateX(0);
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }

        .invitation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('thiepmoi.png') no-repeat center center;
            background-size: contain;
            background-color: #F7F8F9;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .invitation2 {
            text-align: center;
            padding-left: 50px;
            padding-right: 50px;
            position: absolute;
            bottom: -100vh;
            /* Bắt đầu từ dưới màn hình */
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-family: 'Dancing Script', cursive;
            color: black;
            opacity: 0;
            transition: bottom 2s ease-in-out, opacity 1s ease-in-out;
        }

        .invitation2.show {
            bottom: 0;
            /* Khi hiển thị, trượt lên */
            opacity: 1;
        }




        .open .left-gate {
            transform: translateX(-100%);
        }

        .open .right-gate {
            transform: translateX(100%);
        }

        .open .ornament,
        .open .center-logo {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .show-invitation {
            opacity: 1;
        }

        .button-image {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('nutbam.png') no-repeat center;
            background-size: contain;
        }

        .top-left-text,
        .top-right-text {
            position: absolute;
            top: 15%;
            transform: translateY(-50%);
            font-size: 60px;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        .top-left-text {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-right-text {
            right: 50%;
            transform: translate(50%, -50%);
        }

        /* Ẩn iframe chứa nhạc */
        #music-frame {
            display: none;
        }

        .fade-text span {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .fade-effect {
            animation: fadeInOut 3s ease-in-out infinite;
            /* Lặp vô hạn */
        }
    </style>
</head>

<body>

    <div class="gate-container">
        <div class="gate left-gate">
            <div class="top-left-text">Thiệp</div>
        </div>
        <div class="gate right-gate">
            <div class="top-right-text">Mời</div>
        </div>
        <div class="center-logo">
            <div class="button-image"></div>
        </div>
    </div>

    <!-- Hình ảnh thư mời full màn hình -->
    <div class="invitation"></div>
    <div class="invitation2">Xin chào</div>


    <!-- Iframe để phát nhạc -->
    <iframe id="music-frame" src="music.html"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var button = document.querySelector(".button-image");

            button.addEventListener("click", function () {
                document.querySelector('.gate-container').classList.add('open');

                setTimeout(() => {
                    document.querySelector('.invitation').classList.add('show-invitation');

                    setTimeout(() => {
                        document.querySelector('.invitation').classList.remove('show-invitation');

                        setTimeout(() => {
                            let invitation2 = document.querySelector('.invitation2');
                            invitation2.innerHTML = "<span class='fade-effect'>Xin chào</span>";
                            invitation2.classList.add("show");

                            // Danh sách các câu muốn hiển thị
                            const messages = [
                                "Bạn biết sắp tới là ngày gì hơm :> ",
                                "Đó chính là Lễ tốt nghiệp của mình đó ",
                                "Hi vọng vào ngày hôm đó",
                                "Bạn dành cho mình một chút thời gian ",
                                "Tham dự ngày lễ tốt nghiệp của mình,",
                                "Chụp với mình một tấm hình",
                                "Để góp phần cho ngày hôm đó của mình thêm dui được hong??",
                                "Mặc dù không biết như thế nào ",
                                "Nhưng mà sự xuất hiện của bạn là niềm vui lớn nhất của mình đó !!!",
                                "Thời gian và địa điểm như ban đầu bạn thấy đó ",
                                "Chắc bạn quên rồi đúng hong !!!",
                                "Đây là thiệp mời tui code riêng cho bạn nè !!"
                            ];

                            let index = 0;
                            setTimeout(() => {
                                function showNextMessage() {
                                    if (index < messages.length) {
                                        invitation2.innerHTML = `<span class='fade-effect'>${messages[index]}</span>`;
                                        index++;
                                        setTimeout(showNextMessage, 3000); // Hiển thị từng câu trong 3 giây
                                    }
                                }
                                showNextMessage();
                            }, 5000); // Đợi 3 giây sau "Xin chào" rồi bắt đầu hiệu ứng chữ tiếp theo

                        }, 1000);
                    }, 3000);
                }, 2000);
            });
        });





        function openMusicPlayer() {
            if (!localStorage.getItem("musicPlaying")) {
                localStorage.setItem("musicPlaying", "true");
                let musicWindow = window.open("music.html", "MusicPlayer", "width=300,height=200");

                // Đảm bảo nhạc tiếp tục phát khi trang mới tải
                localStorage.setItem("musicWindowOpen", "true");

                musicWindow.onbeforeunload = function () {
                    localStorage.removeItem("musicWindowOpen");
                };
            }
        }

    </script>


</body>

</html>
