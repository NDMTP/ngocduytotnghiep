<!DOCTYPE html>
<html lang="vi">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngọc Duy Tốt Nghiệp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .gate-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: #1F5CAA;
            border: 2px solid #ffffff;
            transition: transform 2s ease-in-out;
        }

        .left-gate {
            left: 0;
            transform: translateX(0);
        }

        .right-gate {
            right: 0;
            transform: translateX(0);
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out;
            z-index: 3;
        }

        .invitation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('thiepmoi.png') no-repeat center center;
            background-size: contain;
            background-color: #F7F8F9;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .open .left-gate {
            transform: translateX(-100%);
        }

        .open .right-gate {
            transform: translateX(100%);
        }

        .show-invitation {
            opacity: 1;
        }

        .button-image {
            position: absolute;
            bottom: -200px;
            left: 51%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('nutbam.png') no-repeat center;
            background-size: contain;
        }

        .top-left-text,
        .top-right-text {
            position: absolute;
            top: 15%;
            transform: translateY(-50%);
            font-size: 60px;
            font-family: 'Dancing Script', cursive;
            color: white;
        }

        .top-left-text {
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .top-right-text {
            right: 50%;
            transform: translate(50%, -50%);
        }
    </style>
</head>

<body>

    <div class="gate-container">
        <div class="gate left-gate">
            <div class="top-left-text">Thiệp</div>
        </div>
        <div class="gate right-gate">
            <div class="top-right-text">Mời</div>
        </div>
        <div class="center-logo">
            <div class="button-image"></div>
        </div>
    </div>

    <!-- Hình ảnh thư mời full màn hình -->
    <div class="invitation"></div>

    <script>
        let audio = new Audio("nhungayhomqua.mp3"); // Tạo biến audio để kiểm soát nhạc

        document.addEventListener("DOMContentLoaded", function () {
            var button = document.querySelector(".button-image");

            button.addEventListener("click", function () {
                document.querySelector('.gate-container').classList.add('open');

                setTimeout(() => {
                    document.querySelector('.invitation').classList.add('show-invitation');
                    playMusic();

                    setTimeout(() => {
                        document.querySelector('.invitation').classList.remove('show-invitation');
                        stopMusic(); // Dừng nhạc khi thư mời biến mất

                        setTimeout(() => {
                            document.querySelector('.gate-container').classList.remove('open');
                        }, 2000);
                    }, 15000);
                }, 2000);
            });
        });

        function playMusic() {
            audio.loop = true;
            audio.play().catch(error => console.log("Autoplay bị chặn:", error));
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0; // Reset lại từ đầu
        }
    </script>

</body>

</html>
